<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Transparent Login Form </title>
        <link rel="stylesheet" href="style.css">
        <body>
        
            <div class="login-form">
                <h1> Login</h1>
                <div class="textbox">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Username" id="text1" name="" value="">
                </div>
                <div class="textbox">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Password" id="text2" name="" value="">
                    </div>
                    <input class="btn" type="button" name="" value="Login" onclick="javascript:validate()">    
            </div>
            <script type="text/javascript">
            function validate(){
                if (document.getElementById("text1").value== "Admin"
                &&document.getElementById("text2").value=="123456") {
                    alert ("Login Successful");
                    location.href="dashboard.html";
                } else {
                    alert("Login Failed");   
                }
            }
           
            
            </script>

        </body>
    </head>
</html>
